<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="top-links">
                <a class="top-links__sign-in active-link" href="http://127.0.0.1:5500/z_ylab_1/index.html">
                    SIGN IN
                </a>
                <a class="top-links__sign-up" href="http://127.0.0.1:5500">
                    SIGN UP
                </a>
            </div>
            <div class="input-fields">
                <input type="text" placeholder=" e-mail" class="input-fields__field input-fields__field_email">
                <input type="password" placeholder=" password" class="input-fields__field input-fields__field_password">
                <div class="remember-checkbox-label">
                    
                    <label class="remember-label">
                        <input type="checkbox" class="remember-checkbox">
                        <span class="custom-remember-checkbox"></span>
                        Remember me
                    </label>
                </div>
                
            </div>
            <div class="buttons">
                <button class="login-button button">
                    Login
                </button>
                <button class="forgot-button button">
                    Forgot password?
                </button>
            </div>
            
        </form>
    </div>
    <div class="data">
        правильный email: example@gmail.com <br>
        правильный пароль: password
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
